<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ople - Settings</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>

<body>
    <div class="sideB">
        <nav>
            <ul>
                <img src="{{ url_for('static', filename='Oplelogo.png') }}" alt="Ople Logo" width="35">
                <li><a href="{{url_for('main')}}" style="text-decoration: none;">Home</a>
                </li>
                <li><a href="{{url_for('my_posts')}}" style="text-decoration: none;">My Posts</a></li>
                <li><a href="{{url_for('settings')}}" style="text-decoration: none;">Settings</a></li>
                <li><a href="{{url_for('logout')}}" style="text-decoration: none;">LogOut</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="profile">
            <h3 style="font-family: Arial, Helvetica, sans-serif;">PROFILE</h3>
        </div>
        <div class="proInfo">
            <div class="proInfo1">
                <img src="{{ url_for('static', filename='Oplelogo.png') }}" alt="Ople Logo" width="35"
                    style="margin-left: 600px;">
                <h3 class="piUser">Username</h3>
                <h4 class="piUserD">{{current_user.username}}</h4>
                <h3 class="piEmail">Email</h3>
                <h4 class="piEmailD">{{current_user.email}}</h4>
            </div>
        </div>
    </div>
</body>

</html>
